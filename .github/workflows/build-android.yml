name: Build Android APK

on:
  push:
    branches:
      - main  # 你可以根据需要更改为其他分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 选择你需要的 Node.js 版本

      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install

      - name: Build Android APK
        run: |
          expo build:android --no-publish --non-interactive

      - name: Upload APK
        uses: actions/upload-artifact@latest  # 使用最新版本
        with:
          name: android-apk
          path: ./android/app/build/outputs/apk/release/app-release.apk  # 根据你的项目结构调整路径
